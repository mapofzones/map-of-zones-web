version: '3.8'

services:
  map_of_zones_dev:
    container_name: map_of_zones_dev
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - REACT_APP_GRAPH_QL_HTTP_URI=https://biteacon.xyz/v1/graphql
      - REACT_APP_GRAPH_QL_WS_URI=wss://biteacon.xyz/v1/graphql
